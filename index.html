<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miushi</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main>
    <header class="main-header">
      <div class="header__top container basic-flex">
        <div class="top__left basic-flex">
          <a href="#" class="logo">
            <img src="img/logo.png" alt="Miushi Logo">
          </a>
          <a href="#" class="top__address with-icon">г. Курск, ул. Ленина, д. 3</a>
        </div>
        <div class="top__right basic-flex">
          <a href="mailto:78003332222@yandex.ru" class="email with-icon">78003332222@yandex.ru</a>
          <div class="tel-number">
            <a href="tel:+78003332222" class="tel-number__link">+7 (800) 333 2 222</a>
            <div class="working-hours">
              <p>Работаем с 11.00 до 23.00</p>
            </div>
          </div>
          <a href="#" class="top__call">Обратный звонок</a>
        </div>
      </div>
      <nav class="navbar">
        <div class="container basic-flex">
          <ul class="navbar__menu basic-flex">
            <li class="menu__item"><a href="#" class="menu__link basic-flex with-menu">Меню</a></li>
            <li class="menu__item"><a href="" class="menu__link">Акции и скидки</a></li>
            <li class="menu__item"><a href="" class="menu__link">Доставка и оплата</a></li>
            <li class="menu__item"><a href="" class="menu__link">Новости</a></li>
            <li class="menu__item"><a href="" class="menu__link">Контакты</a></li>
          </ul>
          <div class="account__related basic-flex">
            <a href="#" class="cabinet with-icon">Кабинет</a>
            <a href="№" class="basket with-icon">Корзинка</a>
          </div>
        </div>
      </nav>
    </header>
    <section class="banner">
      <div class="container">
        <div class="banner__content">
          <div class="banner__title__box basic-flex">
            <h1 class="banner__title">Счастливые часы</h1>
            <div class="discount"><span>скидка 15%</span></div>
          </div>
          <p class="banner__description">с 11:00 до 16:00 в будние дни</p>
          <a href="#" class="banner__more__link">Подробнее</a>
        </div>
        <div class="banner__controllers basic-flex">
          <label class="controller-radio">
            <input type="radio" name="image">
            <span class="custom-radio"></span>
          </label>
          <label class="controller-radio">
            <input type="radio" name="image">
            <span class="custom-radio"></span>
          </label>
          <label class="controller-radio">
            <input type="radio" name="image" checked>
            <span class="custom-radio"></span>
          </label>
        </div>
      </div>
      <button class="btn controller controller--left" type="button"></button>
      <button class="btn controller controller--right" type="button"></button>
    </section>
    <section class="sets">
      <div class="section__title">
        
      </div>
    </section>
  </main>
</body>

</html>
